<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="temp">
        <div class="heading">
            <h1>Temperature converter</h1>
        </div>
        <div class="container">
            <label id="lc">Celsius:</label>
            <input type="number" value="0" id="cel" class="inp" />
        </div><br><br>
        <div class="container">
            <label id="lf">Farenheit:</label>
            <input type="number" value="32" id="fah" class="inp"/>
        </div><br><br>
        <div class="container">
            <label id="lk">Kelvin:</label>
            <input type="number" value="273.15" id="kev" class="inp"/>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
